<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Todo Primakara Developers</title>
  </head>
  <body>
    <h1>ToDo List Primdev</h1>

    <!-- Form element -->
    <form id="todo-form">
      <!-- Text input element -->
      <input id="todo-input" type="text" placeholder="Masukkan todo" required />
      <!-- Button element -->
      <button type="button" onclick="addTodo()">Kirim</button>
    </form>

    <!-- List element -->
    <ul id="todo-list"></ul>

    <script src="script.js"></script>
  </body>
</html>
